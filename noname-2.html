<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@studio-freight/lenis@1.0.21/bundled/lenis.min.js"></script>
<script>
  // SCROLL MASK-SIZE 확대
  const videoWrapper = document.querySelector('.video-wrapper');

  window.addEventListener('scroll', () => {
    const scrollY = window.scrollY;
    const baseSize = 80.6667;
    const maxSize = 1920;
    const newSize = Math.min(baseSize + scrollY * 2, maxSize);
    
    videoWrapper.style.webkitMaskSize = `${newSize}vw`;
    videoWrapper.style.maskSize = `${newSize}vw`;
  });

  // Lenis 부드러운 스크롤
  const lenis = new Lenis({
    duration: 1.2,
    easing: (t) => Math.min(1, 1.001 - Math.pow(2, -10 * t)),
    smooth: true,
    smoothTouch: false,
  });

  function raf(time) {
    lenis.raf(time);
    requestAnimationFrame(raf);
  }

  requestAnimationFrame(raf);
</script>
</body>
