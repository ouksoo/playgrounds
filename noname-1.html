<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>iOS Safari-Compatible SVG Mask Scroll Demo</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      background: white;
    }

    .sticky-section {
      height: 500px;
    }

    .container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      z-index: 1;
      pointer-events: none;
    }

    .container.scrolled {
      position: relative;
      pointer-events: auto;
    }

    video {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      top: 0;
      left: 0;
      z-index: 0;
    }

    svg {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 1;
      pointer-events: none;
    }

    .spacer {
      height: 200vh;
    }

    text {
      font-family: sans-serif;
      font-size: 24px;
    }
  </style>
</head>
<body>

<div class="sticky-section"></div>

<div class="container" id="mainContainer">
  <video autoplay muted loop playsinline>
    <source src="https://www.w3schools.com/howto/rain.mp4" type="video/mp4">
  </video>

  <svg viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid slice">
    <defs>
      <mask id="circle-mask">
        <rect width="100%" height="100%" fill="white"/>
        <circle id="mask-circle" cx="960" cy="540" r="250" fill="black" />
      </mask>
    </defs>

    <!-- 이 안에 있는 요소만 마스킹 적용됨 -->
    <g mask="url(#circle-mask)">
      <rect width="100%" height="100%" fill="white" />
    </g>

    <text x="40" y="1050" fill="black">
      Driving climate solutions from idea to impact.
    </text>
  </svg>
</div>

<div class="spacer"></div>


<script>
  const container = document.getElementById("mainContainer");
  const circle = document.getElementById("mask-circle");

  window.addEventListener("scroll", () => {
    const scrollY = window.scrollY;
    const newRadius = 250 + scrollY * 1.5;
    circle.setAttribute("r", newRadius);

    if (scrollY >= 500) {
      container.classList.add("scrolled");
    } else {
      container.classList.remove("scrolled");
    }
  });

  const lenis = new Lenis({
    duration: 1.2,
    easing: t => Math.min(1, 1.001 - Math.pow(2, -10 * t)),
    smooth: true,
    smoothTouch: false,
  });

  function raf(time) {
    lenis.raf(time);
    requestAnimationFrame(raf);
  }

  requestAnimationFrame(raf);
</script>

</body>
</html>
