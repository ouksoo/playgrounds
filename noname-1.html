<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Scroll Reveal with Inverted Circle Mask & Text</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      background: white;
    }

    .sticky-section {
      height: 500px;
    }

    .container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      z-index: 1;
      pointer-events: none;
    }

    .container.scrolled {
      position: relative;
      pointer-events: auto;
    }

    video {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      top: 0;
      left: 0;
      z-index: 2;
    }

    .white-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      z-index: 1;
    }

    .mask-layer {
      position: absolute;
      width: 100%;
      height: 100%;
      background: white;
      z-index: 2;
      -webkit-mask-image: url('#circle-mask');
      -webkit-mask-repeat: no-repeat;
      -webkit-mask-position: center;
      -webkit-mask-size: contain;
      mask-image: url('#circle-mask');
      mask-repeat: no-repeat;
      mask-position: center;
      mask-size: contain;
    }

    svg {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 3;
      pointer-events: none;
    }

    .spacer {
      height: 200vh;
    }
  </style>
</head>
<body>

<div class="sticky-section"></div>

<div class="container" id="mainContainer">
  <video autoplay muted loop playsinline>
    <source src="https://www.w3schools.com/howto/rain.mp4" type="video/mp4">
  </video>

  <div class="white-overlay"></div>
  <div class="mask-layer"></div>

  <svg>
    <!-- 마스킹 정의: 원 내부는 가려짐 -->
    <mask id="circle-mask" maskUnits="userSpaceOnUse">
      <rect width="100%" height="100%" fill="white"/>
      <circle id="mask-circle" cx="50%" cy="50%" r="250" fill="black" />
    </mask>

    <!-- 좌측 하단 텍스트 -->
    <text x="40" y="95%" fill="black" font-size="24" font-family="sans-serif">
      Driving climate solutions from idea to impact.
    </text>
  </svg>
</div>

<div class="spacer"></div>

<script src="https://cdn.jsdelivr.net/npm/@studio-freight/lenis@1.0.21/bundled/lenis.min.js"></script>
<script>
  const container = document.getElementById("mainContainer");
  const circle = document.getElementById("mask-circle");

  window.addEventListener("scroll", () => {
    const scrollY = window.scrollY;
    const newRadius = 250 + scrollY * 1.5;
    circle.setAttribute("r", newRadius);

    if (scrollY >= 500) {
      container.classList.add("scrolled");
    } else {
      container.classList.remove("scrolled");
    }
  });

  const lenis = new Lenis({
    duration: 1.2,
    easing: t => Math.min(1, 1.001 - Math.pow(2, -10 * t)),
    smooth: true,
    smoothTouch: false,
  });

  function raf(time) {
    lenis.raf(time);
    requestAnimationFrame(raf);
  }

  requestAnimationFrame(raf);
</script>

</body>
</html>
